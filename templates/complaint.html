{% extends 'base.html' %}
{% block title %}
GarbageCollection - UserRegistration
{% endblock %}
{% block body %}
    
    <!-- 404 Start -->
    <div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <h1 class="mb-4">Area : {{regcomp.rarea}}</h1>
                    <p class="mb-4">UserEmail : {{regcomp.remail}}</p>
                    <p class="mb-4">Complaint : {{regcomp.rcomp}}</p>
                    <p class="mb-4">Status : {{regcomp.status}}</p>
                    <form method="POST">
                        {% csrf_token %}
                      <div class="input-box button">
                        <button type="Submit" name="Status" class="btn btn-primary py-3 px-5" value="Accept">Accept</button>
                        <button type="Submit" name="Status" class="btn btn-primary py-3 px-5" value="Reject">Reject</button>  
                    </div>
                    </form><br>
                    
                    <a class="btn btn-primary py-3 px-5" href="{% url 'viewcomplaint' %}">Go Back </a>
                </div>
            </div>
        </div>
    </div>
    <!-- 404 End -->

    {% endblock %}
