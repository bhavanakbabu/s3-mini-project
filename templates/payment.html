                <!-- UPI ID Section -->
                <div id="upi-id-section" class="payment-section hidden">
                    <label for="upi-id">Enter your UPI ID:</label>
                    <input type="text" id="upi-id" name="upi-id" placeholder="e.g., user@upi">
                </div>

                <!-- Netbanking Section -->
                <div id="netbanking-section" class="payment-section hidden">
                    <label for="bank-select">Select your bank:</label>
                    <select id="bank-select" name="bank">
                        <option value="">Select Bank</option>
                        <option value="sbi">State Bank of India</option>
                        <option value="hdfc">HDFC Bank</option>
                        <option value="icici">ICICI Bank</option>
                    </select>
                </div>

                <!-- Credit Card Section -->
                <div id="credit-card-section" class="payment-section hidden">
                    <label for="card-number">Enter your Credit Card details:</label>
                    <input type="text" id="card-number" name="card-number" placeholder="Card Number">
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="Expiry Date (MM/YY)">
                    <input type="text" id="cvv" name="cvv" placeholder="CVV">
                </div>
            </div>

            <a href="{% url 'paycon' %}" style="padding:10px 20px; background-color:#4CAF50; color:white; text-decoration:none; border-radius:5px;">Pay Now</a>
        </form>
    </div>

    <!-- Simple Script for Toggling Payment Fields -->
    <script>
        document.querySelectorAll('input[name="payment-option"]').forEach((radio) => {
            radio.addEventListener('change', function () {
                document.querySelectorAll('.payment-section').forEach(section => {
                    section.classList.add('hidden');
                });
                if (this.value === 'qr-code') {
                    document.getElementById('qr-code-section').classList.remove('hidden');
                } else if (this.value === 'upi-id') {
                    document.getElementById('upi-id-section').classList.remove('hidden');
                } else if (this.value === 'netbanking') {
                    document.getElementById('netbanking-section').classList.remove('hidden');
                } else if (this.value === 'credit-card') {
                    document.getElementById('credit-card-section').classList.remove('hidden');
                }
            });
        });
    </script>
</body>
</html>
