{% extends 'base.html' %}
{% block title %}
GarbageCollection - UserRegistration
{% endblock %}
{% block body %}
   <!-- Quote Start -->
   <div class="container-fluid bg-light overflow-hidden my-5 px-lg-0">
    <div class="container quote px-lg-0">
        <div class="row g-0 mx-lg-0">
            <div class="col-lg-6 ps-lg-0" style="min-height: 400px;">
                <div class="position-relative h-100">
                    <img class="position-absolute img-fluid w-100 h-100" src="/static/img/group.jpg" style="object-fit: cover;" alt="">
                </div>
            </div>
            <div class="col-lg-6 quote-text py-5 wow fadeIn" data-wow-delay="0.5s">
                <div class="p-lg-5 pe-lg-0">
                    <div class="section-title text-start">
                        <h1 class="display-5 mb-4">Register complaint</h1>
                    </div>
                    <p class="mb-4 pb-2"></p>
                    {% if messages %}
                    {% for i in messages %}
                    <div class="alert alert-danger">{{i}}</div>
                    {% endfor %}
                    {% endif %}
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-12 col-sm-6">
                                <input type="text" class="form-control border-0" name="username" value="{{user.username}}" style="height: 55px;">
                            </div>
                            <div class="col-12 col-sm-6">
                                <input type="email" class="form-control border-0" name="remail" value="{{user.email}}" style="height: 55px;">
                            </div>
                            <div class="col-12 col-sm-6">
                                <input type="text" class="form-control border-0" name="rarea" placeholder="Area" style="height: 55px;">
                            </div>
                            <div class="col-12">
                                <textarea class="form-control border-0" name="raddress" placeholder="Enter your Address"></textarea>
                            </div>
                            <div class="col-12">
                                <textarea class="form-control border-0" name="rcomp" placeholder="Enter your complaint"></textarea>
                            </div>
                            
                            
                            
                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" type="submit">Register Complaint</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Quote End -->
{% endblock %}
