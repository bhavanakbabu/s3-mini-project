<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Message</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .message-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        .success-message h2 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .success-message p {
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .complaint-message h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .complaint-message p {
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="success-message">
            <h2>Payment Successful!</h2>
            <p>Your payment has been successfully processed.</p>
        </div>
        <div class="complaint-message">
            <h3>Complaint Registered!</h3>
            <p>Your complaint has been registered and will be addressed shortly.</p>
        </div>
    </div>
</body>
</html>
